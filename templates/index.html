<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <style>
            body
            {
                padding: 0.5em;
            }

            h1
            {
                margin-bottom: 0.5em;
            }

            form > div:not(:last-of-type)
            {
                margin-bottom: 1em;
            }
        </style>

        <title>Penguin Data Classifier | Index</title>
    </head>

    <body>
        <h1>Penguin Data Classifier</h1>

        <div>
            <form action="/predict" method="post"> <!-- set the form action and method -->
                <div>
                    <label for="culmen-length" class="form-label">Culmen Length</label>

                    <div class="input-group">
                        <input type="number" min="0.1" step="0.1" class="form-control" id="culmen-length" name="culmen-length" required="required" />

                        <span class="input-group-text">mm</span>
                    </div>
                </div>

                <div>
                    <!-- create a form field for the culmen depth (in millimeters) of the penguin -->
                    <label for="culmen-depth" class="form-label">Culmen Depth</label>

                    <div class="input-group">
                        <input type="number" min="0.1" step="0.1" class="form-control" id="culmen-depth" name="culmen-depth" required="required" />

                        <span class="input-group-text">mm</span>
                    </div>
                </div>

                <div>
                    <!-- create a form field for the flipper length (in millimeters) of the penguin -->
                    <label for="flipper-length" class="form-label">Flipper Length</label>

                    <div class="input-group">
                        <input type="number" min="0.1" step="0.1" class="form-control" id="flipper-length" name="flipper-length" required="required" />

                        <span class="input-group-text">mm</span>
                    </div>
                </div>

                <div>
                    <!-- create a form field for the body mass (in grams) of the penguin -->
                    <label for="body-mass" class="form-label">Body Mass</label>

                    <div class="input-group">
                        <input type="number" min="0.1" step="0.1" class="form-control" id="body-mass" name="body-mass" required="required" />

                        <span class="input-group-text">g</span>
                    </div>
                </div>

                <div>
                    <label for="model" class="form-label">Select a Model</label>

                    <select class="form-select form-select-lg" title="Select a Model" name="model">{{ model_options | safe }}</select>
                </div>

                <div>
                    <input type="submit" class="btn btn-primary btn-lg" value="Predict" /> <!-- set the type of the input field to submit the form -->
                </div>
            </form>
        </div>
    </body>
</html>
