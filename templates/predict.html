<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="UTF-8" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <style>
            body
            {
                padding: 0.5em;
            }

            h1
            {
                margin-bottom: 0.5em;
            }

            body > div:not(:last-of-type)
            {
                margin-bottom: 1em;
            }
        </style>

        <title>Penguin Data Classifier | Predict</title>
    </head>

    <body>
        <h1>Penguin Data Classifier</h1>

        <div>
            <p>The predicted penguin has a species of <strong>{{class_predicted}}</strong>.</p> <!-- get the value of the predicted class -->
        </div>

        <div>
            <img src="{{ class_image_url }}" alt="{{ class_predicted }} Species Penguin" width="250" /> <!-- get the value of the image URL of the predicted class -->
        </div>

        <div>
            <a class="btn btn-primary btn-lg" href="/" role="button">Go Back</a> <!-- set the link to go back to the route set for index.html -->
        </div>
    </body>
</html>
